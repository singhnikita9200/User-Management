<div class="wrapper">
  <div class="container mt-4">
    <mat-card class="p-4">
      <h2 class="mb-3">Edit User</h2>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <!-- First Name -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Enter first name">
          <mat-error *ngIf="userForm.get('firstName')?.hasError('required')">
            First name is required
          </mat-error>
        </mat-form-field>

        <!-- Last Name -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter last name">
          <mat-error *ngIf="userForm.get('lastName')?.hasError('required')">
            Last name is required
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput readonly="true" type="email" formControlName="email" placeholder="Enter email">
          <mat-error *ngIf="userForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="userForm.get('email')?.hasError('email')">
            Enter a valid email
          </mat-error>
        </mat-form-field>

        <!-- Country -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Country</mat-label>
          <mat-select formControlName="country">
            <mat-option *ngFor="let c of countries" [value]="c.name">
              <img [src]="c.flag" width="30" height="20" />
              {{ c.name }}</mat-option>
          </mat-select>
          <mat-error *ngIf="userForm.get('country')?.hasError('required')">
            Country is required
          </mat-error>
        </mat-form-field>



        <!-- Update Button -->
        <button mat-flat-button color="primary" type="submit" class="mt-2">
          Update
        </button>
      </form>
    </mat-card>
  </div>
</div>
